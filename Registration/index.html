<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>  
    <div class="navbar">
        <div class="navlogo">
            <h1>SAMAH</h1>
            <P>connect widely</P>
        </div>
        <div class="menu">
            <a href="../index.html">Login</a>
            <a href="">About Us</a>
            <a href="./index.html">Register</a>
            <a href="">Contact</a>
        </div>
    </div>
   <div class="sanju">
    <form  id="create-account-form" action="../Success/index.html" method="GET">
        
        <div class="title">
            <h1>Create Account</h1>
        </div>
        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- EMAIL -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- CONFIRM PASSWORD -->
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="" name="confirmpassword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
    <div class="links">
    
        <a href="../index.html">Have an account already login here</a>
    </div> 
    
   </div>
   
    <!-- JAVASCRIPT -->
    
            
  
    <script src="../formr.js"></script>
</body>
</html>
